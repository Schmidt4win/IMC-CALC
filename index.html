    <p>
      <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result">
      O IMC Destes dados é <strong id="imc-result"></strong>
    </p>

    <p id="paragraph-result">
      Este valor considera que você está na faixa de
      <strong id="imc-grau">text</strong>
    </p>
